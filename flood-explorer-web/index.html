   <script type="text/javascript">
      const minYear = 1990, maxYear =2019;
      const minLevel = 1, maxLevel = 500, step = 1;
      const timeInterval = 2000; //in ms 
      let $sliderYear;
      $(document).ready(function() {
            $("#slider").slider({
                animate: true,
                value:1,
                min: minYear,
                max: maxYear,
                step: step,
                slide: function(event, ui) {
                    update(1,ui.value); //changed
                }
            });
  
            $("#slider2").slider({
                animate: true,
                value:0,
                min: minLevel,
                max: maxLevel,
                step: step,
                slide: function(event, ui) {
                    update(2,ui.value); //changed
                }
            });
            
            update(1,minYear);
            update(2,minLevel);
            $sliderYear = $("#slider");
        });
  
        //changed. now with parameter
        function update(slider,val) {
          //changed. Now, directly take value from ui.value. if not set (initial, will use current value.)
          if(!val)
          {
            val = 0;
          }
          var $amount = slider == 1?val:$('#slider a').text();
          var $duration = slider == 2?val:$('#slider2 a').text();
  
           $('#slider a').html(`<label><span class="glyphicon glyphicon-chevron-left"></span>${$amount}<span class="glyphicon glyphicon-chevron-right"></span></label>`);
           $('#slider2 a').html(`<label><span class="glyphicon glyphicon-chevron-left"></span>${$duration}<span class="glyphicon glyphicon-chevron-right"></span></label>`);
        }
        var interval;
        const timerInterval = () => {
          $sliderYear.slider("value", $sliderYear.slider("value")+1);
          update(1, $sliderYear.slider("value"))
          if ($sliderYear.slider("value") == maxYear){
            clearInterval(interval)
          }
        }
        let onProceedClick = () => {
          interval = setInterval(timerInterval,timeInterval)
        }
      </script>
